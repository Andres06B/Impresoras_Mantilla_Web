<!-- faq.component.html -->
<section id="faq" class="relative py-16 bg-gradient-to-b from-gray-50 to-white overflow-hidden">
  <!-- Efectos de fondo -->
  <div class="absolute inset-0 z-0">
    <!-- Patrón geométrico sutil -->
    <div class="absolute inset-0 opacity-5">
      <div class="absolute top-0 left-0 w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgdmlld0JveD0iMCAwIDYwIDYwIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNiYTFiMWIiIGZpbGwtb3BhY2l0eT0iMC4wNSI+PHBhdGggZD0iTTM2IDM0aDEydjEySDM2VjM0em0tMjQgMjRoMTJ2MTJIMTJWMjR6bTAtMjRoMTJ2MTJIMTJWMHptMjQgMGgxMnYxMkgzNlYweiIvPjwvZz48L2c+PC9zdmc+')]"></div>
    </div>
    
    <!-- Efectos de luz -->
    <div class="absolute top-1/4 -left-20 w-80 h-80 rounded-full bg-[#ba1b1b] opacity-5 blur-3xl"></div>
    <div class="absolute bottom-1/3 -right-20 w-96 h-96 rounded-full bg-[#d11d27] opacity-5 blur-3xl"></div>
  </div>

  <!-- Contenido principal -->
  <div class="relative z-10 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Encabezado -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
        <span class="relative inline-block">
          <span class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-[#ba1b1b] to-[#d11d27]"></span>
          <span class="relative">Preguntas Frecuentes</span>
        </span>
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Resolvemos tus dudas sobre nuestros servicios de impresión profesional.
      </p>
    </div>

    <!-- Acordeón de FAQs -->
    <div class="space-y-4">
      <div *ngFor="let faq of faqs; let i = index" class="group">
        <div 
          (click)="toggleFaq(i)"
          class="flex items-center justify-between p-6 bg-white rounded-xl shadow-sm cursor-pointer transition-all duration-300 hover:shadow-md border border-gray-200 hover:border-[#ba1b1b]"
          [ngClass]="{'rounded-b-none': faq.isOpen, 'border-[#ba1b1b]': faq.isOpen}"
        >
          <h3 class="text-lg font-medium text-gray-900">{{ faq.question }}</h3>
          <svg 
            class="w-6 h-6 text-[#ba1b1b] transition-transform duration-300" 
            [ngClass]="{'rotate-180': faq.isOpen}"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        
        <div 
          *ngIf="faq.isOpen"
          class="p-6 bg-white border-t-0 rounded-b-xl shadow-sm border border-gray-200 border-t-0"
          [ngClass]="{'border-[#ba1b1b]': faq.isOpen}"
        >
          <p class="text-gray-600">{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Ola decorativa inferior -->
  <div class="absolute bottom-0 left-0 right-0 overflow-hidden z-0">
    <svg viewBox="0 0 1200 60" preserveAspectRatio="none" class="w-full h-12 md:h-16">
      <defs>
        <linearGradient id="waveGradientPremium" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#ba1b1b" stop-opacity="0.1" />
          <stop offset="50%" stop-color="#d11d27" stop-opacity="0.08" />
          <stop offset="100%" stop-color="#ba1b1b" stop-opacity="0.1" />
        </linearGradient>
      </defs>
      <path d="M0,30 C150,60 300,15 450,40 S750,15 900,40 S1150,5 1200,30 V60 H0 Z" fill="url(#waveGradientPremium)" />
    </svg>
  </div>
</section>
