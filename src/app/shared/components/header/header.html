<header
  class="fixed top-0 left-0 right-0 bg-white/95 shadow-sm z-50 backdrop-blur-md border-b border-gray-200/50 transition-all duration-300">
  <nav class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
    <div class="flex items-center h-20">
      <!-- Logo y título -->
      <div class="flex items-center flex-shrink-0">
        <a routerLink="/Landing" class="flex items-center group cursor-pointer">
          <div
            class="w-14 h-14 rounded-full border-4 border-[#9f151c] p-1 mr-3 transition-all duration-300 group-hover:rotate-6 flex items-center justify-center bg-gradient-to-br from-white to-gray-100 shadow-lg overflow-hidden">
            <img src="logo.jpg" alt="Logo Impresoras Mantilla"
              class="h-10 w-10 object-cover rounded-full transition-all duration-300 group-hover:scale-105" />
          </div>
          <span
            class="text-xl font-bold text-gray-800 group-hover:text-[#9f151c] transition-colors duration-300 whitespace-nowrap">
            Impresoras Mantilla
            <span class="block text-sm font-normal text-gray-500 group-hover:text-gray-700 whitespace-nowrap">Soluciones
              de impresión</span>
          </span>
        </a>
      </div>

      <!-- Menú escritorio -->
      <div class="hidden lg:flex items-center justify-center flex-1 mx-8">
        <div class="flex items-center space-x-1">
          <a (click)="smoothScroll('Inicio')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Inicio'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="relative">
              Inicio
              <span *ngIf="activeSection === 'Inicio'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
          <a (click)="smoothScroll('Servicios')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Servicios'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="relative">
              Servicios
              <span *ngIf="activeSection === 'Servicios'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
          <a (click)="smoothScroll('Galeria')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Galeria'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="relative">
              Galería
              <span *ngIf="activeSection === 'Galeria'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
          <a (click)="smoothScroll('Proceso')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Proceso'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="relative">
              Proceso
              <span *ngIf="activeSection === 'Proceso'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
          <a (click)="smoothScroll('Ubicacion')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Ubicacion'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="relative">
              Ubicación
              <span *ngIf="activeSection === 'Ubicacion'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
          <a (click)="smoothScroll('Testimonios')"
            class="px-4 py-2 font-medium rounded-lg hover:text-[#9f151c] transition-all duration-200 flex items-center group relative"
            [class.text-[#9f151c]]="activeSection === 'Testimonios'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <span class="relative">
              Testimonios
              <span *ngIf="activeSection === 'Testimonios'"
                class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
            </span>
          </a>
        </div>
      </div>

      <!-- Botón Cotización escritorio -->
      <div class="hidden lg:flex items-center ml-auto">
        <a (click)="openQuoteModal()"
          class="px-5 py-2.5 bg-gradient-to-r from-[#9f151c] to-[#c81a22] text-white font-medium rounded-lg hover:from-[#7a1116] hover:to-[#9f151c] transition-all duration-300 shadow-sm hover:shadow-md flex items-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Cotización
        </a>
      </div>

      <!-- Botón menú móvil -->
      <button (click)="toggleMenu()" class="lg:hidden p-2 focus:outline-none group transition-all duration-300 ml-auto"
        aria-controls="mobile-menu" [attr.aria-expanded]="menuOpen">
        <div class="relative w-7 h-5 flex flex-col justify-between">
          <div class="w-full h-[2px] bg-gray-700 group-hover:bg-[#9f151c] transition-all duration-300 origin-left"
            [class.rotate-45]="menuOpen" [class.translate-y-[6px]]="menuOpen"></div>
          <div class="w-4/5 h-[2px] bg-gray-700 group-hover:bg-[#9f151c] transition-all duration-300 ml-auto"
            [class.opacity-0]="menuOpen"></div>
          <div
            class="w-3/5 h-[2px] bg-gray-700 group-hover:bg-[#9f151c] transition-all duration-300 origin-left ml-auto"
            [class.-rotate-45]="menuOpen" [class.-translate-y-[6px]]="menuOpen"></div>
        </div>
      </button>
    </div>

    <!-- Menú móvil - Versión adaptada del que funciona -->
    <div id="mobile-menu"
      class="lg:hidden bg-white/95 backdrop-blur-sm w-full mt-2 px-4 pb-4 rounded-xl shadow-lg border border-gray-200/50"
      [class.hidden]="!menuOpen">
      <div class="flex flex-col space-y-3 pt-2">
        <a (click)="smoothScroll('Inicio')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Inicio'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="relative">
            Inicio
            <span *ngIf="activeSection === 'Inicio'" class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>

        <a (click)="smoothScroll('Servicios')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Servicios'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span class="relative">
            Servicios
            <span *ngIf="activeSection === 'Servicios'"
              class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>

        <a (click)="smoothScroll('Galeria')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Galeria'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="relative">
            Galería
            <span *ngIf="activeSection === 'Galeria'" class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>

        <a (click)="smoothScroll('Proceso')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Proceso'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span class="relative">
            Proceso
            <span *ngIf="activeSection === 'Proceso'" class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>

        <a (click)="smoothScroll('Ubicacion')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Ubicacion'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="relative">
            Ubicación
            <span *ngIf="activeSection === 'Ubicacion'"
              class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>

        <a (click)="smoothScroll('Testimonios')"
          class="py-3 px-4 rounded-lg transition-colors duration-200 cursor-pointer font-medium text-gray-700 hover:bg-gray-100/50 flex items-center relative"
          [class.text-[#9f151c]]="activeSection === 'Testimonios'">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <span class="relative">
            Testimonios
            <span *ngIf="activeSection === 'Testimonios'"
              class="absolute bottom-0 left-0 w-full h-0.5 bg-[#9f151c]"></span>
          </span>
        </a>
        <a (click)="openQuoteModal()"
          class="mt-2 py-3 px-4 bg-gradient-to-r from-[#9f151c] to-[#c81a22] text-white font-medium rounded-lg hover:from-[#7a1116] hover:to-[#9f151c] transition-all duration-300 text-center flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Cotización
        </a>
      </div>
    </div>
  </nav>
</header>

<app-quote-modal *ngIf="showQuoteModal" (closed)="closeQuoteModal()"></app-quote-modal>
