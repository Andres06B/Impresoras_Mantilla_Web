<div class="fixed inset-0 z-[9999] flex items-center justify-center backdrop-blur-sm" (click)="onClose()">
  <div class="relative bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 overflow-hidden" (click)="stopPropagation($event)">
    <!-- Fondo decorativo -->
    <div class="absolute inset-0 overflow-hidden z-0">
      <div class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-gradient-to-r from-[#ba1b1b]/5 to-[#d11d27]/5 blur-[80px]"></div>
      <div class="absolute -bottom-20 -left-20 w-64 h-64 rounded-full bg-gradient-to-r from-[#d11d27]/5 to-[#ba1b1b]/5 blur-[80px]"></div>
    </div>
    
    <!-- Botón de cierre con cursor pointer -->
    <button (click)="onClose()" class="absolute top-4 right-4 z-10 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Contenido -->
    <div class="relative z-10">
      <div class="text-center mb-2">
        <div class="mx-auto w-16 h-16 bg-gradient-to-r from-[#ba1b1b] to-[#d11d27] rounded-full flex items-center justify-center mb-4 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Contáctanos</h3>
        <p class="text-gray-600 mb-6">Elige tu método preferido</p>
      </div>
      
      <!-- Botones de contacto -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <!-- Botón de WhatsApp con logo oficial -->
        <a [href]="'https://wa.me/' + whatsappNumber" target="_blank"
          class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div class="w-12 h-12 bg-[#25D366] rounded-full flex items-center justify-center mb-2 group-hover:bg-[#128C7E] transition-colors duration-300">
            <!-- Logo oficial de WhatsApp -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="h-6 w-6" fill="none">
              <g>
                <circle cx="16" cy="16" r="16" fill="#25D366"/>
                <path d="M23.5 19.5c-.3-.2-1.7-.8-2-.9-.3-.1-.5-.2-.7.2-.2.3-.7 1-1 1.2-.2.2-.4.2-.7.1-.3-.2-1.1-.4-2.1-1.3-.8-.7-1.3-1.5-1.5-1.8-.2-.3 0-.5.1-.6.1-.1.2-.3.3-.4.1-.2.2-.3.3-.5.1-.2.1-.4 0-.5-.1-.2-.6-1.3-.8-1.8-.2-.5-.4-.5-.6-.5-.2 0-.4 0-.6 0-.2 0-.5.1-.7.3-.3.3-.9.9-.9 2.2 0 1.3 1 2.5 1.1 2.7.1.2 1.8 2.7 4.3 3.8.6.3 1.1.4 1.5.5.6.2 1.2.2 1.7.1.5-.1 1.5-.6 1.7-1.2.2-.6.2-1.1.2-1.2 0-.1-.2-.2-.5-.3z" fill="#fff"/>
              </g>
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">WhatsApp</span>
        </a>
        
        <!-- Llamada -->
        <a [href]="'tel:' + phoneNumber" 
           class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div class="w-12 h-12 bg-[#ba1b1b] rounded-full flex items-center justify-center mb-2 group-hover:bg-[#d11d27] transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Llamar</span>
        </a>
        
        <!-- Email -->
        <a [href]="'mailto:' + emailAddress" 
           class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center mb-2 group-hover:bg-gray-700 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Email</span>
        </a>
      </div>
      
      <!-- Botón de cancelar con cursor pointer -->
      <button (click)="onClose()" class="w-full py-2 text-sm text-gray-500 hover:text-[#ba1b1b] transition-colors duration-200 cursor-pointer">
        Cancelar
      </button>
    </div>
  </div>
</div>
