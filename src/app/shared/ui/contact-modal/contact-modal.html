<div class="fixed inset-0 z-[9999] flex items-center justify-center backdrop-blur-sm" (click)="onClose()">
  <div class="relative bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 overflow-hidden"
    (click)="stopPropagation($event)">
    <!-- Fondo decorativo -->
    <div class="absolute inset-0 overflow-hidden z-0">
      <div
        class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-gradient-to-r from-[#ba1b1b]/5 to-[#d11d27]/5 blur-[80px]">
      </div>
      <div
        class="absolute -bottom-20 -left-20 w-64 h-64 rounded-full bg-gradient-to-r from-[#d11d27]/5 to-[#ba1b1b]/5 blur-[80px]">
      </div>
    </div>

    <!-- Botón de cierre con cursor pointer -->
    <button (click)="onClose()"
      class="absolute top-4 right-4 z-10 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Contenido -->
    <div class="relative z-10">
      <div class="text-center mb-2">
        <div
          class="mx-auto w-16 h-16 bg-gradient-to-r from-[#ba1b1b] to-[#d11d27] rounded-full flex items-center justify-center mb-4 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Contáctanos</h3>
        <p class="text-gray-600 mb-6">Elige tu método preferido</p>
      </div>

      <!-- Botones de contacto -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <!-- Botón de WhatsApp con logo oficial -->
        <a  href="https://wa.me/573014374606" target="_blank"
          class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div
            class="w-12 h-12 bg-[#25D366] rounded-full flex items-center justify-center mb-2 group-hover:bg-[#128C7E] transition-colors duration-300">
            <!-- Logo oficial de WhatsApp -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.479 5.092 1.479 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">WhatsApp</span>
        </a>

        <!-- Llamada -->
        <a [href]="'tel:' + phoneNumber"
          class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div
            class="w-12 h-12 bg-[#ba1b1b] rounded-full flex items-center justify-center mb-2 group-hover:bg-[#d11d27] transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Llamar</span>
        </a>

        <!-- Email -->
        <a [href]="'mailto:' + emailAddress"
          class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-300 group cursor-pointer">
          <div
            class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center mb-2 group-hover:bg-gray-700 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Email</span>
        </a>
      </div>

      <!-- Botón de cancelar con cursor pointer -->
      <button (click)="onClose()"
        class="w-full py-2 text-sm text-gray-500 hover:text-[#ba1b1b] transition-colors duration-200 cursor-pointer">
        Cancelar
      </button>
    </div>
  </div>
</div>
